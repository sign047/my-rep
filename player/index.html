<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<link href="css/styles.css" rel="stylesheet" type="text/css" />
<script src="jquery-1.7.2.min.js"></script>
<script src="main.js"></script>
</head>
<body>
<div class="box">
	<div class="player">
		<div class="plist"></div>
		<div class="title">
			<span>
				<label for="addFiles" >添加 </label>
				<input type="file" id="addFiles" multiple />
			</span>
			<span>单曲循环</span><br>
			<span class="red">顺序播放</span>
			<span>随机播放</span>
		</div>

		<div class="controls">
			<div class="play"></div>
			<div class="pause"></div>
			<div class="rew"></div>
			<div class="fwd"></div>
		</div>
		<div class="volume">
			<div class="range"><span class="handle"></span></div>
		</div>
		<div class="tracker">
			<div class="range"><span class="handle"></span></div>
		</div>
		<audio src="songs/The Dawn.mp3" id="audio"></audio>
	</div>
	<ul class="playlist">
		<li><a href="javascript:;">The Dawn</a></li>
		<li><a href="javascript:;">千千阙歌</a></li>
		<li><a href="javascript:;">时间都去哪儿了</a></li>
		<li><a href="javascript:;">小苹果</a></li>
	</ul>

</div>
</body>
</html>
